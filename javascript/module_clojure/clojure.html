<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Module and Clojure Lab</title>
    <script src="clojure.js"></script>
</head>
<body>
    <h1>Moudle and Clojure lab</h1>
    <fieldset>
        <legend>Rudy Timer</legend>
        <button onclick="rudyTimer()">Click me!</button>
        <div id="output"></div>
    </fieldset>
    <fieldset>
        <legend>Banking Account</legend>
        <form id="form" name="form">
            <div>
                <label for="accountName">Account Name: </label>
                <input type="text" id="accountName" class="inputTxt" required>
            </div>
            <div>
                <label for="deposit">Deposit: </label>
                <input type="number" id="deposit" min="1" class="inputTxt" required>
            </div>
            <input type="submit" value="Create new account">
        </form>
        <textarea id="textArea" cols="120" rows="20"></textarea>
    </fieldset>
</body>
</html>
